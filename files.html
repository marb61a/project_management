<!doctype html>
<html class="no-js" lang="en">
  <head>

    <title>Welcome | Files</title>
    <link rel="stylesheet" href="stylesheets/app.css" />

  <body>
    <div class="top-bar">
      <div class="row">
        <img src="img/logo.png">
      </div>
    </div>

    <div class="row icons">
      <div class="large-2 small-12 columns">
        <a href="index.html" class="item">
          <i class="fa fa-tasks"></i>

        </a>
      </div>
      <div class="large-2 small-12 columns">

          <i class="fa fa-user"></i>

        </a>
      </div>
      <div class="large-2 small-12 columns">
        <a href="messages.html" class="item">
          <i class="fa fa-send-o"></i>

        </a>
      </div>
      <div class="large-2 small-12 columns">
        <a href="files.html" class="item active">

        </a>
      </div>
      <div class="large-2 small-12 columns">
        
      </div>
    </div>

    <div class="row">

          <table>
            <thead>

              <tr>
                <td>logo.psd</td>
                <td>John Doe</td>

              <tr>
                <td>specs.pdf</td>
                <td>John Doe</td>
                <td>Project Two</td>
                <td><a class="button tiny" href="project.html">Launch</a></td>
              </tr>
            
            </tbody>
          </table>
      </div>
      <div class="large-3 columns primary-bg">
        <form>
          <label>
            Search Files
            <input type="text">
          </label>
        </form>
      </div>
    </div>

    <footer>
      <div class="row">
        <div class="large-12 columns">
          <p>Copyright &copy; 2015 - Project Management</p>
        </div>
